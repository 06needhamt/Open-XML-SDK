variables:
  SdkSolution: 'Open-XML-SDK.sln'
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  ProjectLoadStyle: 'DevCore21'

jobs:
  - job: Build
    displayName: Build SDK
    pool:
      name: Hosted VS2017
      demands:
      - msbuild
      - visualstudio
      - vstest
    steps:
      - template: build.yml

  - job: Test
    displayName: Test SDK
    pool:
      name: Hosted VS2017
      demands:
      - msbuild
      - visualstudio
      - vstest
    steps:
      - template: test.yml
    dependsOn: Build
    condition: succeeded()

  - job: Sign
    displayName: Sign assemblies and package
    pool:
      name: Hosted VS2017
    steps:
      - template: sign.yml
    dependsOn: Test
    condition: succeeded()